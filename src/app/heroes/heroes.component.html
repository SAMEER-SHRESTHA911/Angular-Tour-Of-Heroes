<div><span> id: </span>{{hero.id}}</div>
<div><span> name: </span>{{hero.name |  uppercase }}</div>
<div><span> date: </span>{{hero.date | date:'fullDate'  }}</div>

<div>
    <label for="name">Hero Name:</label>
    <input id="name" [(ngModel)]= "hero.name" placeholder="name"><br>
    <label for="date">Hero Date of Birth:</label>
    <input type = "date" id="date" [(ngModel)]="hero.date" placeholder="date">
</div>

<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <!-- <button [class.selected] = "hero === selectedHero" type="button" (click)="onSelect(hero)">
            <span class="badge">{{hero.id}}</span>
            <span class="name">{{hero.name}}</span>
        </button> -->
        <a routerLink="/detail/{{hero.id}}">
            <span class=""badge>{{hero.id}}</span>{{hero.name}}
        </a>
    </li>
</ul>
